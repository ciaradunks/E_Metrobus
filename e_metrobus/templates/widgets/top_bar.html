{% load static %}

<section class="grid-x top-bar">
  <div class="cell small-2 top-bar--back">
    {% if back_url %}
      <a href="{% url back_url %}">
        <div>
          <img src="{% static 'images/icons/i_back_black.svg' %}" alt="ZurÃ¼ck">
        </div>
      </a>
    {% endif %}
  </div>
  <div class="cell small-8 top-bar--header">
    <img src="{% static title_icon %}" alt="{{title_alt}}">
    <span>{{title}}</span>
  </div>
  <div class="cell small-2 top-bar--points {% if score_changed %}dashboard_animation{% endif %}">
    <img src="{% static 'images/icons/i_star_black.svg' %}" alt="Stern und Punkten">
    <span>{{score}}</span>
  </div>
</section>
