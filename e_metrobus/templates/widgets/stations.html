<section class="grid-container" id="stationsList">

  {% for station in stations %}
    <div class="grid-x station" id='station{{forloop.counter|stringformat:"02d"}}'>
      <div class="cell small-1 station__line">
        <svg width="52" height="60" id="line{{forloop.counter}}">
          <!-- COMPONENT START -->
          <rect x="20" y="0" width="12" height="60" />
          <circle x="20" y="0" cx="26" cy="25" r="4" fill="#ffffff" />
          <!-- COMPONENT END -->
        </svg>
        <!-- COMPONENT START -->
        <svg width="52" height="50" style="display: none">
          <polygon points="22,19 34,25 22,31" style="fill:#252424;" />
        </svg>
        <!-- COMPONENT END -->
      </div>
      <div class="cell small-11 station__name">
        {{station}}
      </div>
    </div>

    {% if not forloop.last %}
      <div class="grid-x">
        <div class="cell station__between" id="betweenStations{{forloop.counter}}">
          <!-- COMPONENT START -->
          <svg width="52" height="10">
            <rect x="20" y="0" width="12" height="10" />
          </svg>
          <!-- COMPONENT END -->
        </div>
      </div>
    {% endif %}
  {% endfor %}

</section>

<div class="grid-x align-center text-center station__bottom">
  <div class="cell">
    <span>Bitte gib Deine Strecke ein!</span>
  </div>
</div>

<div class="grid-x align-center text-center station__bottom" id="station_form" style="display: none">
  <div class="cell">
    <form method="post" id="stations_form">
      {% csrf_token %}
      <input type="hidden" name="stations" id="stations">
      <button class="button button--yellow" onclick="post();">Strecke best√§tigen</button>
    </form>
  </div>
</div>
