{% extends "base.html" %}

{% load static %}
{% load i18n %}

<!--#17BEBB-->

{% block content %}
<div class="pattern-bg"></div>
<div class="cell dashboard">
  <div class="grid-x align-center align-middle text-center">
    {% for cat_name, category, ellipse_correct, ellipse_done in categories %}

          <div class="cell small-6 dashboard__category">
            <a href="{% url 'navigation:question' cat_name %}">
              <!-- Question 1/5 -->
              <svg viewBox="0 0 100 100" width="100%" height="100%">
                <ellipse cx="50" cy="50" rx="43%" ry="43%" style="fill:#F0D722;stroke:#EFEFEF;stroke-width:7%" />
                <path d="{{ellipse_done}}" style="fill:rgba(0,0,0,0);stroke:#E46C6C;stroke-width: 7%;" />
                <path d="{{ellipse_correct}}" style="fill:rgba(0,0,0,0);stroke:#17BEBB;stroke-width: 7%;" />
              </svg>
              <div class="dashboard__img">
                <img src="{% static category.icon %}">
              </div>
            </a>
            <div class="dashboard__header">{{category.get_label}}</div>
          </div>
    {% endfor %}
  </div>
</div>



{% endblock %}
