
{% extends "base.html" %}

{% block content %}

  {% for cat_name, category in categories.items %}
<div class="cell"><h2>{{category.label}}</h2></div>
    {% for q_name, question in category.questions.items %}
      <div class="cell"><h3>{{question.label}}</h3></div>
      {% include question.template %}
    {% endfor %}
  {% endfor %}
{% endblock %}
