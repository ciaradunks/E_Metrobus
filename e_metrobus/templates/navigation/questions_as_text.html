
{% extends "base.html" %}

{% block content %}
<div class="cell">
  <div class="grid-x questionstext">
    {% for cat_name, category in categories.items %}
  <div class="cell questionstext__catlabel"><h2>{{category.get_label}}</h2></div>
      {% for q_name, question in category.questions.items %}
        <div class="cell questionstext__questlabel"><h3>{{question.get_label}}</h3></div>
        {% include question.template %}
      {% endfor %}
    {% endfor %}
  </div>
</div>
{% endblock %}
