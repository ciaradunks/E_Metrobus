{% extends "base.html" %}

{% load static %}
{% load i18n %}

{% block header %}
  <script src="{% static 'js/plotly.min.js' %}"></script>
{% endblock %}

{% block content %}

<div class="cell">
  {{plotly.div|safe}}
</div>

<div class="cell text-center landpage__bottom" id="next" style="bottom:3.8rem">
  <div class="cell landing__bottom-btn">
    <a href="{% url 'navigation:dashboard' %}"><button class="button">{% trans "Mehr entdecken!" %}</button></a>
  </div>
</div>

{% endblock %}

{% block javascript %}
  {{block.super}}
  <script>
    {{plotly.script|safe}}
  </script>
{% endblock %}
