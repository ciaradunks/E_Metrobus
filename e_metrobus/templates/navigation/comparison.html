{% extends "base.html" %}

{% load i18n %}

{% block content %}

<div class="cell">
  {{plotly.div|safe}}
</div>

<div class="cell text-center" id="next">
  <div class="cell landing__bottom-btn">
    <a href="{% url 'navigation:dashboard' %}"><button class="button">{% trans "Mehr entdecken!" %}</button></a>
  </div>
</div>

<div class="cell text-center data-source-button" data-open="comparisonData">
  <button>Woher kommen die Zahlen?</button>
</div>

<div class="reveal" id="comparisonData" data-reveal>
  <p>Die Daten hinter der Zahlen</p>
  {{info_table}}
  <button class="close-button" data-close aria-label="Close modal" type="button">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

{% endblock %}

{% block javascript %}
  {{block.super}}
  <script>
    {{plotly.script|safe}}
  </script>
{% endblock %}
